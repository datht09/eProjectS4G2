<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Neon Admin Panel" />
        <meta name="author" content="Laborator.co" />

        <title>Neon | Login</title>

        <link rel="stylesheet" href="neon-x/assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css"  id="style-resource-1">
        <link rel="stylesheet" href="neon-x/assets/css/font-icons/entypo/css/entypo.css"  id="style-resource-2">
        <link rel="stylesheet" href="neon-x/assets/css/font-icons/entypo/css/animation.css"  id="style-resource-3">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic"  id="style-resource-4">
        <link rel="stylesheet" href="neon-x/assets/css/neon.css"  id="style-resource-5">
        <link rel="stylesheet" href="neon-x/assets/css/custom.css"  id="style-resource-6">

        <script src="neon-x/assets/js/jquery-1.10.2.min.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <!-- TS1387507135: Neon - Responsive Admin Template created by Laborator -->
    </head>
    <body class="page-body login-page login-form-fall">

        <div class="login-container">

            <div class="login-header login-caret">

                <div class="login-content">

                    <a href="#" class="logo">
                        <h1 style="color:#fff;font-size: 30px;
                            font-weight: 900;

                            line-height: 40px;"><span style="color: #f39c12">G2</span> Helpdesk</h1>
                    </a>

                    <p class="description" style="color:#fff;">Dear user, log in to access the G2 private area!</p>

                    <!-- progress bar indicator -->
                    <div class="login-progressbar-indicator">
                        <h3>43%</h3>
                        <span>logging in...</span>
                    </div>
                </div>

            </div>

            <div class="login-progressbar">
                <div></div>
            </div>

            <div class="login-form">

                <div class="login-content">

                    <form method="post" role="form" id="form_login" action="loginAction">

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-user"></i>
                                </div>

                                <input type="text" class="form-control" name="user" id="username" placeholder="Username" autocomplete="off" />
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon" >
                                    <i class="entypo-key" ></i>
                                </div>

                                <input type="password" class="form-control" name="pass" id="password" placeholder="Password" autocomplete="off" />
                            </div>

                        </div>

                        <div class="form-group" id="loginex">
                            <button type="submit" class="btn btn-primary btn-block btn-login" >
                                <i class="entypo-login"></i> Login</button>

                        </div>

                    </form>
                    <script>
                        $("#form_login").validate({
                            submitHandler: function(form) {
                                // some other code
                                // maybe disabling submit button
                                // then:
                                $(form).submit();
                            }
                        });</script>   

                    <div class="login-bottom-links">

                        <a href="#" class="link">Forgot your password?</a>

                        <br />

                        <a href="#">ToS</a>  - <a href="#">Privacy Policy</a>

                    </div>

                </div>

            </div>

        </div>


        <script src="neon-x/assets/js/gsap/main-gsap.js" id="script-resource-1"></script>
        <script src="neon-x/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js" id="script-resource-2"></script>
        <script src="neon-x/assets/js/bootstrap.min.js" id="script-resource-3"></script>
        <script src="neon-x/assets/js/joinable.js" id="script-resource-4"></script>
        <script src="neon-x/assets/js/resizeable.js" id="script-resource-5"></script>
        <script src="neon-x/assets/js/neon-api.js" id="script-resource-6"></script>
        <script src="neon-x/assets/js/jquery.validate.min.js" id="script-resource-7"></script>
        <script src="neon-x/assets/js/neon-login.js" id="script-resource-8"></script>
        <script src="neon-x/assets/js/neon-custom.js" id="script-resource-9"></script>
        <script src="neon-x/assets/js/neon-demo.js" id="script-resource-10"></script>


    </body>
</html>
